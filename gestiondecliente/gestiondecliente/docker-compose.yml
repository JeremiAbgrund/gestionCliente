version: '3.8'
services:
  mysql:
    image: mysql:8
    container_name: mysql-gestioncliente
    environment:
      MYSQL_ROOT_PASSWORD: Gestion2025.
      MYSQL_DATABASE: gestioncliente
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build: .
    container_name: microservicio-gestioncliente
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/gestioncliente
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Gestion2025.
    ports:
      - "8080:8080"
    restart: always

volumes:
  mysql_data:
